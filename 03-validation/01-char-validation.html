<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>矩形计算器字符级验证</title>
  <link rel="stylesheet" href="01-char-validation.css">
</head>
<body>
<div class="rectangle">
  <label for="">宽度：</label>
  <input id="rectangle-width" type="textbox">
  <span>*</span>
  <br/>
  <p id="tip-one"></p>

  <label for="">高度：</label>
  <input id="rectangle-height" type="textbox">
  <span>*</span>
  <br/>
  <p id="tip-two"></p>

  <input id="rectangle-calc" type="button" value="计算">
  <br/>

  <label for="">周长：</label>
  <input id="rectangle-perimeter" type="textbox" disabled="disabled">
  <br/>

  <label for="">面积：</label>
  <input id="rectangle-area" type="textbox" disabled="disabled">
</div>
  
</body>                                  
<script src="01-char-validation.js"></script>
</html>
